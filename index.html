<!DOCTYPE html>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="header.css">
<link rel="stylesheet" href="product.css">
<link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<html lang="en">

  <html>
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Template-01</title>
    </head>

    <body>
      <header>
        <div class="header-container-up">
          <a class="active"><img src="logo-color.svg" width="150" height="90"
              onclick="home()"></a>
          <div class="search-container">
            <input type="text" id="query" placeholder="Search for the products"
              value="" oninput="debounceSearch()">

          </div>
        </div>
      </header>

      <div class="content">
        
        <div class="sidebar" id="sidebar">
          <a class="active">Filters</a>
        </div>

        <div id="outer-div" class="grid">
        </div>

      </div>
      <div class="pagination">
        <button id="prev-page-btn" onclick="prevPage()">&laquo; Prev</button>
        <span id="page-num" value=""></span>
        <button id="next-page-btn" onclick="nextPage()">Next &raquo;</button>
      </div>

      <!-- <footer class="footer">
        <p>Footer</p>
      </footer> -->
      
    </body>
    <script src="index.js"></script>
    <script src="footer.js"></script>

  </html>
