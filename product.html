<!DOCTYPE html>

<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/header.css">
<link rel="stylesheet" href="css/productPage.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<html lang="en">


<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDP</title>
    <!-- The head section includes metadata and the title of the document. -->
</head>

<body class="product-body">
    <header class="header-container-main">
        <!-- Header section of the document -->
        <div class="header-container-up">
          <button  type="button" class="back-btn" onclick="home()" > &laquo; Back to Products</button>
          <img id="logo" class="header-img-pdp" src="images/unbxd-logo.png"  onclick="home()" >
            
            <div class="numberOfProds" id="numberOfProds"></div>
          <!-- <div class="search-container">
            <input type="text"  class ="search-input" id="query" placeholder="Search for the products" value="" oninput="debounceSearch()">
          </div> -->
        </div>
      </header>


    <div id="product-content">
        <!-- This div will contain the product row. -->
        <div class="col1">
          <img class="image" id="pdp-image"src="images/product-loading.gif">
      </div>
      <div class="col2">
          <hr class="pdpBreaker" >
          <p class="product-title">Product Name</p>
          <hr class="pdpBreaker" >
          <p class="info">Price : &#8377;100</sup></p>
          <hr>
          <p class="info">Quanitity : 200</p>
          <hr>
          <p class="info">UniqueID : 313113131</p>
          <hr>
          <p class="info">Parent ID : h1h121h1</p>
          <hr>
          <p class="info">Updated On : 11/2/11</p>
          <hr>
          <p class="info">Product Status : Active</p>   
          <hr class="pdpBreaker" >
      </div>
      <div class="col5" id="pdp-preview">
        <p class="column-heading">Images</p>
        <hr class="pdpBreak">
      </div>

      <div class="col3">
      <p class="column-heading">Description</p>
      <hr class="pdpBreaker">
      <p class="image_body">Body</p>
      </div>
      <div class="col4" id="more_info">
      <p class="column-heading">More Information</p>
      </div>
      <div class="col-footer" id="pdp-footer">
      </div>
    </div>
</body>
<script src="script/product.js"></script>
<!-- This script file contains JavaScript code for the product page. -->

</html>
